<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objetos e variáveis</title>
</head>
<body>
    <script>
            const carro = {
                tipo:prompt('Informe o tipo do carro:'), 
                modelo:prompt('Informe seu modelo:'), 
                cor:prompt('Informe sua cor:')
            }
            document.write(`O tipo do carro é ${carro.tipo}, o seu modelo é o ${carro.modelo}, e a cor é ${carro.cor} `)
    </script>
</body>
</html>
